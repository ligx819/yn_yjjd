<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>快乐十分，有奖竞答</title>
    <link rel="stylesheet" href="./css/base.css">
</head>

<body>
    <div class="container" id="app" data-page="draw">
        <div class="back" style="top: 6px;">
            <a href="javascript:history.go(-1)"><img src="./images/back.png" alt="" width="45%"></a>
        </div>
        <div class="top">
            <img src="./images/banner.png" alt="" width="100%">
        </div>
        <div class="machine">
            <!-- <canvas id="canvas" width="640" height="360" style="width:320px;height:180px;"></canvas> -->
            <img src="./images/machine_bg.png" width="100%">
            <img :src="machineSrc" width="100%" class="machine_img">
            <img src="./images/click_draw.png" class="click_draw" @click="clickDraw">
        </div>
        <div class="backup" v-show="popupCont.show" @click="popupCont.show = !popupCont.show"></div>
        <my-popup :popup-cont="popupCont"></my-popup>
        <div class="loading" v-show="loaded">
            <div class="spinner">
                <div class="spinner-container container1">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                    <div class="circle4"></div>
                </div>
                <div class="spinner-container container2">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                    <div class="circle4"></div>
                </div>
                <div class="spinner-container container3">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                    <div class="circle4"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/vue.min.js"></script>
    <script src="./js/base.js"></script>
</body>

</html>
